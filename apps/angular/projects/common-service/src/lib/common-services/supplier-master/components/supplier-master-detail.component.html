<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{
        (service.selected ? 'AbpUi::Edit' : 'CommonService::NewSupplierMaster')
          | abpLocalization
      }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="supplier-master"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ 'CommonService::SupplierMaster' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="supplier-master-name">
                  {{ 'CommonService::Name' | abpLocalization }} *
                </label>

                <input
                  id="supplier-master-name"
                  formControlName="name"
                  class="form-control"
                  maxlength="150"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-type">
                  {{ 'CommonService::Type' | abpLocalization }}
                </label>

                <input
                  id="supplier-master-type"
                  formControlName="type"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-contact-name">
                  {{ 'CommonService::ContactName' | abpLocalization }} *
                </label>

                <input
                  id="supplier-master-contact-name"
                  formControlName="contactName"
                  class="form-control"
                  maxlength="150"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-contact-email">
                  {{ 'CommonService::ContactEmail' | abpLocalization }}
                </label>

                <input
                  id="supplier-master-contact-email"
                  formControlName="contactEmail"
                  class="form-control"
                  maxlength="150"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-dial-code">
                  {{ 'CommonService::DialCode' | abpLocalization }}
                </label>

                <input
                  id="supplier-master-dial-code"
                  formControlName="dialCode"
                  class="form-control"
                  maxlength="10"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-contact-phone">
                  {{ 'CommonService::ContactPhone' | abpLocalization }}
                </label>

                <input
                  id="supplier-master-contact-phone"
                  formControlName="contactPhone"
                  class="form-control"
                  maxlength="50"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-supplier-status">
                  {{ 'CommonService::SupplierStatus' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="supplier-master-supplier-status"
                  formControlName="supplierStatus"
                  class="form-control"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="supplier-master-preffered"
                  formControlName="preffered"
                  class="form-check-input"
                />

                <label for="supplier-master-preffered" class="form-check-label">
                  {{ 'CommonService::Preffered' | abpLocalization }}
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="supplier-master-country-id">
                  {{ 'CommonService::Country' | abpLocalization }} *
                </label>
                <abp-lookup-select
                  cid="supplier-master-country-id"
                  formControlName="countryId"
                  [getFn]="service.getCountryLookup"
                ></abp-lookup-select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="supplier-master-supplier-service-type-id">
                  {{ 'CommonService::SupplierServiceType' | abpLocalization }} *
                </label>
                <abp-lookup-select
                  cid="supplier-master-supplier-service-type-id"
                  formControlName="supplierServiceTypeId"
                  [getFn]="service.getSupplierServiceTypeLookup"
                ></abp-lookup-select>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="supplier-master">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
