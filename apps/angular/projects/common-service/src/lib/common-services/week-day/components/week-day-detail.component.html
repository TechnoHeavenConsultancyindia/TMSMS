<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{
        (service.selected ? 'AbpUi::Edit' : 'CommonService::NewWeekDay') | abpLocalization
      }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="week-day"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ 'CommonService::WeekDay' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="week-day-name">
                  {{ 'CommonService::Name' | abpLocalization }} *
                </label>

                <input
                  id="week-day-name"
                  formControlName="name"
                  class="form-control"
                  maxlength="25"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="week-day-day-abbreviation">
                  {{ 'CommonService::DayAbbreviation' | abpLocalization }} *
                </label>

                <input
                  id="week-day-day-abbreviation"
                  formControlName="dayAbbreviation"
                  class="form-control"
                  maxlength="25"
                />
              </div>

              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  id="week-day-is-weekend"
                  formControlName="isWeekend"
                  class="form-check-input"
                />

                <label for="week-day-is-weekend" class="form-check-label">
                  {{ 'CommonService::IsWeekend' | abpLocalization }}
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label" for="week-day-display-order">
                  {{ 'CommonService::DisplayOrder' | abpLocalization }} *
                </label>

                <input
                  type="number"
                  id="week-day-display-order"
                  formControlName="displayOrder"
                  class="form-control"
                />
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="week-day">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
