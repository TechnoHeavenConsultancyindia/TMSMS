<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible" [options]="{ size: 'xl' }">
  <ng-template #abpHeader>
    <h3>
      {{
      (service.selected ? 'AbpUi::Edit' : 'CommonService::NewRegion') | abpLocalization
      }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <form [formGroup]="service.form" id="region" (ngSubmit)="service.submitForm()" validateOnSubmit>

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <ng-template ngbNavContent>
            <div class="form-top fade-in-top">
              <div class="row">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-location-id">
                    {{ 'CommonService::LocationId' | abpLocalization }}
                  </label>

                  <input id="region-location-id" formControlName="locationId" class="form-control" autofocus />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-name">
                    {{ 'CommonService::Name' | abpLocalization }} *
                  </label>

                  <input id="region-name" formControlName="name" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-full-name">
                    {{ 'CommonService::FullName' | abpLocalization }}
                  </label>

                  <input id="region-full-name" formControlName="fullName" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-iata-airport-code">
                    {{ 'CommonService::IataAirportCode' | abpLocalization }}
                  </label>

                  <input id="region-iata-airport-code" formControlName="iataAirportCode" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-iata-airport-metro-code">
                    {{ 'CommonService::IataAirportMetroCode' | abpLocalization }}
                  </label>

                  <input id="region-iata-airport-metro-code" formControlName="iataAirportMetroCode"
                    class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-country-subdivision-code">
                    {{ 'CommonService::CountrySubdivisionCode' | abpLocalization }}
                  </label>

                  <input id="region-country-subdivision-code" formControlName="countrySubdivisionCode"
                    class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-latitude">
                    {{ 'CommonService::Latitude' | abpLocalization }}
                  </label>

                  <input id="region-latitude" formControlName="latitude" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-longitude">
                    {{ 'CommonService::Longitude' | abpLocalization }}
                  </label>

                  <input id="region-longitude" formControlName="longitude" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-polygon-type">
                    {{ 'CommonService::PolygonType' | abpLocalization }}
                  </label>

                  <input id="region-polygon-type" formControlName="polygonType" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-categories">
                    {{ 'CommonService::Categories' | abpLocalization }} *
                  </label>

                  <input id="region-categories" formControlName="categories" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-country-code">
                    {{ 'CommonService::CountryCode' | abpLocalization }}
                  </label>

                  <input id="region-country-code" formControlName="countryCode" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-tags">
                    {{ 'CommonService::Tags' | abpLocalization }}
                  </label>

                  <input id="region-tags" formControlName="tags" class="form-control" />
                </div>

                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 form-field-bottom">
                  <label class="form-label" for="region-status-flag">
                    {{ 'CommonService::StatusFlag' | abpLocalization }} *
                  </label>

                  <input type="number" id="region-status-flag" formControlName="statusFlag" class="form-control" />
                </div>

                <div class="col col-12 form-field-bottom">
                  <label class="form-label" for="region-descriptor">
                    {{ 'CommonService::Descriptor' | abpLocalization }}
                  </label>

                  <div formControlName="descriptor" [ngxSummernote]="config" id="region-descriptor">
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

    </form>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary btn-sm" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>

    <abp-button iconClass="fa fa-check" buttonClass="btn btn-primary btn-sm" buttonType="submit" formName="region">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>

  </ng-template>
</abp-modal>
