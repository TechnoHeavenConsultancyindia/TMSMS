<abp-modal [busy]="service.isBusy" [(visible)]="service.isVisible">
  <ng-template #abpHeader>
    <!--<suite-custom-code-block-0>-->
    <!--</suite-custom-code-block-0>-->
    <h3>
      <!--<suite-custom-code-block-1>-->
      <!--</suite-custom-code-block-1>-->
      {{
        (service.selected ? 'AbpUi::Edit' : 'VisaService::NewVisaType') | abpLocalization
      }}
      <!--<suite-custom-code-block-2>-->
      <!--</suite-custom-code-block-2>-->
    </h3>
    <!--<suite-custom-code-block-3>-->
    <!--</suite-custom-code-block-3>-->
  </ng-template>

  <ng-template #abpBody>
    <!--<suite-custom-code-block-4>-->
    <!--</suite-custom-code-block-4>-->
    <form
      [formGroup]="service.form"
      id="visa-type"
      (ngSubmit)="service.submitForm()"
      validateOnSubmit
    >
      <!--<suite-custom-code-block-5>-->
      <!--</suite-custom-code-block-5>-->

      <ul ngbNav #nav="ngbNav" class="nav-tabs">
        <li ngbNavItem>
          <a ngbNavLink>
            {{ 'VisaService::VisaType' | abpLocalization }}
          </a>
          <ng-template ngbNavContent>
            <div class="mt-2 fade-in-top">
              <div class="mb-3">
                <label class="form-label" for="visa-type-name">
                  {{ 'VisaService::Name' | abpLocalization }} *
                </label>

                <input
                  id="visa-type-name"
                  formControlName="name"
                  class="form-control"
                  maxlength="100"
                  autofocus
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="visa-type-sub-category">
                  {{ 'VisaService::SubCategory' | abpLocalization }}
                </label>

                <input
                  id="visa-type-sub-category"
                  formControlName="subCategory"
                  class="form-control"
                  maxlength="100"
                />
              </div>

              <div class="mb-3">
                <label class="form-label" for="visa-type-visa-purpose">
                  {{ 'VisaService::VisaPurpose' | abpLocalization }}
                </label>

                <textarea
                  id="visa-type-visa-purpose"
                  formControlName="visaPurpose"
                  class="form-control"
                >
                </textarea>
              </div>

              <div class="mb-3">
                <label class="form-label" for="visa-type-description">
                  {{ 'VisaService::Description' | abpLocalization }}
                </label>

                <textarea
                  id="visa-type-description"
                  formControlName="description"
                  class="form-control"
                >
                </textarea>
              </div>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav"></div>

      <!--<suite-custom-code-block-6>-->
      <!--</suite-custom-code-block-6>-->
    </form>
  </ng-template>

  <ng-template #abpFooter>
    <!--<suite-custom-code-block-7>-->
    <!--</suite-custom-code-block-7>-->
    <button type="button" class="btn btn-secondary" abpClose>
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <!--<suite-custom-code-block-8>-->
    <!--</suite-custom-code-block-8>-->
    <abp-button iconClass="fa fa-check" buttonType="submit" formName="visa-type">
      {{ 'AbpUi::Save' | abpLocalization }}
    </abp-button>
    <!--<suite-custom-code-block-9>-->
    <!--</suite-custom-code-block-9>-->
  </ng-template>
</abp-modal>
